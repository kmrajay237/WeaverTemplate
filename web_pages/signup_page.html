<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/signup_page_style.css">
    <title>Create New Account | Bunkar App</title>
</head>

<body>
    <div class="container">
        <div class="card mt-2">
            <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center"><b>Get Started With Free Account<b></p>
                <a href="#!" class="btn btn-block text-center btn-danger">
                    <i class="fab fa-google mr-3"></i>
                    Signup with Google</a>
                <a href="#!" class="btn btn-block text-center btn-primary">
                    <i class="fab fa-facebook mr-3"></i>
                    Signup with Facebook</a>

                <p class="divider mt-3"><span class="bg-light">OR</span></p>


                <!-- Form Start -->
                <form action="#!">

                    <!-- Name Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" id="register_fullname" aria-describedby="nameHelp"
                            name="register_fullname" placeholder="Enter full name">
                    </div>


                    <!-- Email Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" id="register_email" aria-describedby="nameHelp"
                            name="register_email" placeholder="Enter Email">
                    </div>

                    <!-- Phone Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-phone"></i>
                            </span>
                        </div>
                        <select name="std_code" id="std_code" class="custom-select" style="max-width: 70px;">
                            <option value="+91">+91</option>
                            <option value="+92">+92</option>
                            <option value="+93">+93</option>
                            <option value="+94">+94</option>
                        </select>
                        <input type="number" class="form-control" id="register_phonenumber" aria-describedby="nameHelp"
                            name="register_phonenumber" placeholder="Enter Mobile Number">
                    </div>

                    <!-- Gender Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-mars-double"></i>
                            </span>
                        </div>
                        <select name="user_gender" id="user_gender" class="form-control">
                            <option selected disabled value="default">---Select Gender---</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Transgender">Transgender</option>
                        </select>
                    </div>


                    <!-- User Type Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-building"></i>
                            </span>
                        </div>
                        <select name="user_type" id="user_type" class="form-control">
                            <option selected disabled value="default">---Select User Type---</option>
                            <option value="Factory" name="factory" id="factory">Factory</option>
                            <option value="Owner" name="owner" id="owner">Owner</option>
                            <option value="Staff" name="staff" id="staff">Staff</option>
                            <option value="Weaver" name="weaver" id="weaver">Weaver</option>
                        </select>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="register_password" aria-describedby="nameHelp"
                            name="register_password" placeholder="Enter Password">
                    </div>

                    <!-- Repeat Password Field -->
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa fa-unlock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="register_repeatpassword"
                            aria-describedby="nameHelp" name="register_repeatpassword" placeholder="Confirm Password">
                    </div>

                    <div class="container">
                        <button type="submit" class="btn btn-success ml-4" name="btn_create_account"
                            id="btn_create_account">Create Account</button>
                        <button type="reset" class="btn btn-danger ml-3" name="btn_reset" id="btn_reset">Cancel</button>
                    </div>
                    <p class="text-center mt-3">Already have an Account?<a href="login_page.html">&nbsp;&nbsp;Login</a></p>
                </form>
                <!-- Form End -->
            </div>
        </div>
    </div>



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>

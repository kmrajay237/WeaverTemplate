<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/table.css" />
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Add new row
            $("#add-row").click(function () {
                var beemNumber = $("#beemNumber").val();
                var today_date = $("#today_date").val();
                var name = $("#name").val();
                var loomNumber = $("#loomNumber").val();
                var chauka_than_joda = $("#chauka_than_joda").val();
                var amount = $("#amount").val();
                $(".table tbody tr").last().after(
                    '<tr class="fadetext">' +
                    '<td><input type="checkbox" id="select-row"></td>' +
                    '<td>' + beemNumber + '</td>' +
                    '<td>' + today_date + '</td>' +
                    '<td>' + name + '</td>' +
                    '<td>' + loomNumber + '</td>' +
                    '<td>' + chauka_than_joda + '</td>' +
                    '<td>' + amount + '</td>' +
                    '</tr>'
                );
            })

            // Select all checkbox
            $("#select-all").click(function () {
                var isSelected = $(this).is(":checked");
                if (isSelected) {
                    $(".table tbody tr").each(function () {
                        $(this).find('input[type="checkbox"]').prop('checked', true);
                    })
                } else {
                    $(".table tbody tr").each(function () {
                        $(this).find('input[type="checkbox"]').prop('checked', false);
                    })
                }
            });

            // Remove selected rows
            $("#remove-row").click(function () {
                $(".table tbody tr").each(function () {
                    var isChecked = $(this).find('input[type="checkbox"]').is(":checked");
                    var tableSize = $(".table tbody tr").length;
                    if (tableSize == 1) {
                        alert('All rows cannot be deleted.');
                    } else if (isChecked) {
                        $(this).remove();
                    }
                });
            });

        })
    </script>
</head>

<body>

                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="beemNumber" placeholder="Beem Number">
                        <label for="beemNumber">Beem Number</label>
                    </div>
                    <div class="col">

                    <div class="col">

                    <div class="col">

                        <label for="loomNumber">Loom Number</label>
                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>All <input type="checkbox" id="select-all"></th>
                        <th>Beem Number</th>
                        <th>Date</th>
                        <th>Name</th>

                        <td>example</td>

        </div>

    <main>


        <div class="row">
            <div class="col-md-3">
                <div class="list-group mt-2">
                    <a href="#!" class="list-group-item list-group-item-action active">
                        Costings
                    </a>
                    <!--Categories-->
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mr-auto mt-2">
                    <div class="card-body mx-auto">
                        <div class="card-title text-center">
                            <h1><b>Manufacturing Cost</b></h1>
                        </div>

                        <div class="container">
                            <form action="#!" class="text-left">
                                <div class="mb-2">
                                    <label for="exampleInputNumber" class="form-label"><b>Number of Threads</b></label>
                                    <input type="number" class="form-control" id="Thread_Count" name="Thread_Count"
                                        aria-describedby="ThreadCountHelp">
                                </div>
                                <div class="mb-2">
                                    <label for="borderThreadCount" class="form-label"><b>Number of Border Threads Count</b></label>
                                    <input type="number" class="form-control" id="border_Thread_Count"
                                        name="border_Thread_Count">
                                </div>
                                <div class="mb-2">
                                    <label for="lengthPerPiece" class="form-label"><b>Length of cloth in Inches</b></label>
                                    <input type="number" class="form-control" id="length_Per_Piece"
                                        name="length_Per_Piece">
                                </div>


                                <div class="mb-2">
                                    <label for="ReedCountperInches" class="form-label"><b>Reed Count per
                                            Inches</b></label>
                                    <input type="number" class="form-control" id="Reed_Count_per_Inches"
                                        name="Reed_Count_per_Inches">
                                </div>
                                <div class="mb-2">
                                    <label for="PickCountperInches" class="form-label"><b>Peek Count per
                                            Inches</b></label>
                                    <input type="number" class="form-control" id="Pick_Count_per_Inches"
                                        name="Pick_Count_per_Inches">
                                </div>
                                <div class="mb-2">
                                    <label for="taani" class="form-label"><b>Taani</b></label>
                                    <input type="number" class="form-control" id="taani" name="taani">
                                </div>
                                <div class="mb-2">
                                    <label for="bharani" class="form-label"><b>Bharani</b></label>
                                    <input type="number" class="form-control" id="bharani" name="bharani">
                                </div>

                                <div class="mb-2">
                                    <label for="labourCost" class="form-label"><b>Labour Cost in Paisa</b></label>
                                    <input type="number" class="form-control" id="labour_Cost" name="labour_Cost">
                                </div>

                                <div class="mb-2">
                                    <label for="BeemChauka" class="form-label"><b>Number of Chauka</b></label>
                                    <input type="number" class="form-control" id="Beem_Chauka" name="Beem_Chauka">
                                </div>
                                <div class="mb-2">
                                    <label for="wastage" class="form-label"><b>Wastage (%)</b></label>
                                    <input type="number" class="form-control" id="wastage" name="wastage">
                                </div>
                                <div class="mb-2">
                                    <label for="gst" class="form-label"><b>GST (%)</b></label>
                                    <input type="number" class="form-control" id="gst" name="gst">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </main>
